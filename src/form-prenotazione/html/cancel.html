<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Cancellazione</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./../css/cancel.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./../js/cancel.js"></script>
    </head>
    <body>
        <main>
            <header>
                <div class="title-container">
                    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
                    <h1 id="companyName">Servizio di prenotazione dell'azienda XYZ</h1>
                </div>
                <h2>Cancella una prenotazione</h2>
                <nav>
                    <a href="index.html"><input type="button" id="newBooking" value="Prenotazione"/></a>
                    <a href="cancel.html"><input type="button" id="newCancelation" value="Cancellazione"/></a>
                </nav>
            </header>
            <form action="#" method="get" id="cancelForm">
                <div class="formSection">
                    <fieldset>
                        <legend>Dati della prenotazione</legend>
                        <label id="labelID" for="bookingID">Numero di prenotazione*: <input type="text" id="bookingID" /></label>
                        <label id="labelName" for="guestName">Nome*: <input type="text" id="guestName" name="guestName" /></label>
                        <label id="labelSurname" for="guestSurname">Cognome*: <input type="text" id="guestSurname" name="guestSurname" /></label>
                        <label id="labelEmail" for="guestEmail">Email*: <input type="email" id="guestEmail" name="guestEmail" /></label>
                        <label id="labelPhone" for="guestPhone">Cellulare*: <input type="tel" id="guestPhone" name= "guestPhone" /></label>
                        <input type="reset" id="resetFields" value="Cancella"/>
                        <input type="submit" id="submitCancelation" value="Invia"/>
                    </fieldset>
                </div>
            </form>
        </main>
    </body>
    <footer>
        <h3 id="footerInfo">Informazioni aggiuntive sull'azienda e contatti</h3>
    </footer>
</html>
