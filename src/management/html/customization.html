<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello, world!</title>

    <!-- BOOTSTRAP IMPORT -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="margin:1%; padding:1%;">
        <!-- Nome Ristorante -->
        <div class="d-block input-group mb-3">
            <h4>Info del ristorante</h4>
            <h6> Nome </h6>
            Il nome del ristorante verr√† visualizzato sotto al logo
            <input style="width:100%" type="text" class="form-control" placeholder="Nome del ristorante"
                aria-label="Nome" aria-describedby="basic-addon1">
            
        </div>
        <div class="d-block input-group mb-3">
            <h6> Info aggiuntive</h6>
            In questa sezione potrai personalizzare il messaggio visualizzato sotto il nome del ristorante ed il logo, per esempio con una frase di benvenuto.
            <input style="width:100%" type="text" class="form-control" placeholder="Inserisci info aggiuntive"
                aria-label="Inserisci info aggiuntive" aria-describedby="basic-addon1">
        </div>
        <hr>
        <!-- Tema colore -->
        <div class="d-block input-group mb-3">
            <h4>Tema colore</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Rosso
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Blu
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Viola
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Nero
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <input type="text" class="form-control" placeholder="Codice RGB" aria-label="Codice RGB"
                    aria-describedby="basic-addon2">
            </div>
        </div>
        <hr>
        <!-- Logo -->
        <div class="d-block input-group mb-3">
            <h4>Logo del ristorante</h4>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
            </div>
        </div>
        <hr>
        <!-- Bottoni di fine processo -->
        <div style="margin:15%; padding: 1%; margin: 0; border:0">
            <button type="button" class="btn btn-light">Annulla</button>
            <button type="button" class="btn btn-primary">Salva modifiche</button>
        </div>
    </div>
    </div>
</body>

</html>
