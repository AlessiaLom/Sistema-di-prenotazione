<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello, world!</title>

    <!-- BOOTSTRAP IMPORT -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Scripts -->
    <script src="./../js/activity.js"></script>
    <!-- CSS -->
    <link href="./../css/activity.css" rel="stylesheet" type="text/css">
    </link>
</head>

<body>
    <div>
        <table id="activitiesTable" class="table">
            <thead>
                <tr>
                    <th scope="col">Nome attività</th>
                    <th scope="col">Fascia oraria</th>
                    <th scope="col">Numero coperti</th>
                    <th scope="col">Giorni</th>
                    <th scope="col">Elimina</th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>
                <tr>
                    <th scope="row">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="es. Apertivo"
                                aria-describedby="basic-addon1">
                        </div>
                    </th>
                    <td>
                        <div class="input-group">
                            Dalle:
                            <div class='timepicker input-group date'>
                                <input type='text' class="form-control" />
                                </span>
                            </div>
                            Alle:
                            <div class='timepicker input-group date' id='endTimepicker'>
                                <input type='text' class="form-control" />
                                </span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="es. Apertivo"
                                aria-describedby="basic-addon1">
                        </div>
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="LCheckbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">L</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="MaCheckbox" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Ma</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="MeCheckbox" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Me</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="GCheckbox" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">G</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="VCheckbox" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">V</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="SCheckbox" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">S</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="DCheckbox" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">D</label>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="deleteActivityButton btn btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="buttonsDiv">
        <button id="saveChangesButton" type="button" class="btn btn-primary">Salva modifiche</button>
        <button id="addActivityButton" type="button" class="btn btn-outline-primary">Aggiungi attività</button>
    </div>
</body>

</html>
